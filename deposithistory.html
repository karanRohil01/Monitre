<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit History | monitre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px; /* Base for REM units */
            height: 100%;
        }

        /* --- monitre Color Palette (CSS Variables) --- */
        :root {
            --monitre-blue-dark: #1a535c; /* Deep, trustworthy blue */
            --monitre-blue-light: #2e86de; /* Brighter, action blue */
            --monitre-green: #52b788; /* Growth green */
            --monitre-white: #ffffff;
            --monitre-text-gray: #333333; /* For text on light backgrounds (not used much here) */

            /* Glassmorphism Variables */
            --glass-bg-base: rgba(255, 255, 255, 0.08); /* Slightly transparent background */
            --glass-border-base: rgba(255, 255, 255, 0.2); /* Thinner, less opaque border */
            --glass-shadow-base: rgba(0, 0, 0, 0.25); /* General shadow for glass elements */

            /* Semantic Color Mappings */
            --page-bg-gradient-start: var(--monitre-blue-dark);
            --page-bg-gradient-end: var(--monitre-green);
            --page-text-color: var(--monitre-white);
            --header-bg: rgba(var(--monitre-blue-dark), 0.8);
            --accent-color-primary: var(--monitre-green); /* Main highlights, icons, active states */
            --accent-color-secondary: var(--monitre-blue-light); /* Buttons, links */
            --error-color: #dc3545; /* Standard red for errors */
            --success-color: #28a745; /* Standard green for success */
            --pending-color: #ffc107; /* Yellow/Orange for pending */
        }

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers content in the body */
            min-height: 100vh;
            background: linear-gradient(135deg, var(--page-bg-gradient-start), var(--page-bg-gradient-end));
            color: var(--page-text-color);
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Glass Effect Background Blur for the body */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* --- Header --- */
        header {
            width: 100%;
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            color: var(--monitre-white);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        header i {
            color: var(--accent-color-primary);
            margin-left: 10px;
            animation: iconPulse 1.5s infinite ease-in-out; /* Subtle animation */
        }

        /* --- Main Content Container --- */
        .container-box {
            width: 90%;
            max-width: 900px;
            margin: 1.5rem auto;
            padding: 2rem;
            background: var(--glass-bg-base);
            border-radius: 1.25rem;
            box-shadow: 0 0.625rem 2.5rem 0 var(--glass-shadow-base);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-base);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            color: var(--page-text-color);
            padding-bottom: 80px; /* Space for fixed footer */
        }

        /* --- History Card Component --- */
        .history-card {
            background: rgba(255, 255, 255, 0.05); /* Slightly more transparent glass for card */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px var(--glass-shadow-base);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem;
            width: 100%;
            text-align: center;
            color: var(--page-text-color);
        }

        .history-card h3 {
            color: var(--monitre-white);
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(82, 183, 136, 0.8), 0 0 15px rgba(82, 183, 136, 0.4);
        }

        /* --- Table Styling --- */
        .history-table-container {
            margin-top: 1.5rem;
            overflow-x: auto; /* Enable horizontal scrolling for tables on small screens */
            width: 100%;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent table background */
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to content */
        }

        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--monitre-white);
            font-size: 0.95rem;
        }

        .history-table th {
            background-color: rgba(var(--monitre-blue-dark), 0.4);
            font-weight: 600;
            color: var(--accent-color-primary);
            position: sticky; /* Make headers sticky for scrolling tables */
            top: 0;
            z-index: 5;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        /* Status Styling */
        .status-pending {
            color: var(--pending-color);
            font-weight: 600;
        }

        .status-confirmed {
            color: var(--success-color);
            font-weight: 600;
        }

        .status-rejected {
            color: var(--error-color);
            font-weight: 600;
        }

        /* --- Messages --- */
        #loadingMessage,
        #noHistoryMessage {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(var(--monitre-white), 0.8);
            padding: 1rem;
        }

        #errorMessage {
            color: var(--error-color);
            background-color: rgba(var(--error-color), 0.1);
            border: 1px solid rgba(var(--error-color), 0.3);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        /* --- Footer Navigation --- */
        .otheropt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px var(--glass-shadow-base);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .otheropt button {
            background: transparent;
            border: none;
            color: var(--monitre-white);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .otheropt button i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            transition: color 0.3s ease;
        }

        .otheropt button:hover {
            color: var(--accent-color-primary);
        }

        .otheropt button:hover i {
            color: var(--accent-color-primary);
        }

        /* --- Animations --- */
        @keyframes iconPulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 1024px) {
            html {
                font-size: 15px;
            }
            header {
                padding: 1rem 1.5rem;
                font-size: 1.8rem;
            }
            .container-box {
                width: 95%;
                margin: 1rem auto;
                padding: 1.5rem;
            }
            .history-card {
                padding: 1.5rem;
            }
            .history-card h3 {
                font-size: 1.5rem;
            }
            .history-table th,
            .history-table td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
            header {
                font-size: 1.6rem;
                flex-direction: column;
                padding: 1rem 1rem;
            }
            .container-box {
                padding: 1.2rem;
            }
            .history-card {
                padding: 1.2rem;
            }
            .history-table th,
            .history-table td {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
            .otheropt button i {
                font-size: 1.3em;
            }
            /* Make table columns stack on very small screens */
            .history-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap; /* Prevent content from wrapping inside cells */
            }
            .history-table thead {
                display: none; /* Hide table header on small screens */
            }
            .history-table tr {
                display: block;
                margin-bottom: 0.8em;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }
            .history-table td {
                display: block;
                text-align: right;
                border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
                position: relative;
                padding-left: 50%; /* Make space for pseudo-element label */
            }
            .history-table td::before {
                content: attr(data-label); /* Use data-label for pseudo-element */
                position: absolute;
                left: 0.6rem;
                width: calc(50% - 1rem);
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--accent-color-primary);
            }
            .history-table td:last-child {
                border-bottom: none;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 13px;
            }
            header {
                font-size: 1.4rem;
                padding: 0.8rem 0.8rem;
            }
            .container-box {
                padding: 1rem;
            }
            .history-card {
                padding: 1rem;
            }
            .history-card h3 {
                font-size: 1.3rem;
            }
            .history-table td::before {
                font-size: 0.9em;
            }
            .otheropt button i {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>Deposit History <i class="fa-solid fa-clock-rotate-left"></i></header>

    <div class="container-box">
        <div class="history-card">
            <h3>Your Recent Deposits</h3>

            <div id="loadingMessage">Loading deposit history...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Amount (₹)</th>
                            <th>Method</th>
                            <th>UTR/ID</th>
                            <th>Status</th>
                            <th>Date</th> </tr>
                    </thead>
                    <tbody id="depositHistoryTableBody">
                    </tbody>
                </table>
            </div>
            <p id="noHistoryMessage" style="text-align: center; margin-top: 20px; font-weight: bold; display: none;">No deposit history found.</p>
        </div>
    </div>

    <footer class="otheropt">
        <button onclick="window.location.href='index.html'" aria-label="Home">
            <i class="fa-solid fa-house"></i>
        </button>
        <button onclick="window.location.href='profile.html'" aria-label="Profile">
            <i class="fa-solid fa-user"></i>
        </button>
        <button onclick="window.location.href='deposit.html'" aria-label="Deposit">
            <i class="fa-solid fa-wallet"></i>
        </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const login = sessionStorage.getItem("user");
        if (!login) {
            window.location.href = "home.html";
        }

        document.addEventListener("DOMContentLoaded", fetchDepositHistory);

        async function fetchDepositHistory() {
            const loadingMessage = document.getElementById("loadingMessage");
            const errorMessage = document.getElementById("errorMessage");
            const depositHistoryTableBody = document.getElementById("depositHistoryTableBody");
            const noHistoryMessage = document.getElementById("noHistoryMessage");

            loadingMessage.style.display = "block";
            errorMessage.style.display = "none";
            depositHistoryTableBody.innerHTML = ""; // Clear previous data
            noHistoryMessage.style.display = "none";

            const userDataString = sessionStorage.getItem('user');
            let user;
            let userId;

            if (userDataString) {
                try {
                    user = JSON.parse(userDataString);
                    userId = user._id; // Assuming your user object has an _id field
                } catch (e) {
                    console.error("Error parsing user data from sessionStorage:", e);
                    errorMessage.textContent = "Error retrieving user data. Please log in again.";
                    errorMessage.style.display = "block";
                    loadingMessage.style.display = "none";
                    return;
                }
            }

            if (!userId) {
                errorMessage.textContent = "User ID not found. Please log in again.";
                errorMessage.style.display = "block";
                loadingMessage.style.display = "none";
                return;
            }

            try {
                // Corrected backend URL to the live render.com instance
                const response = await fetch(`https://richmindsbackend.onrender.com/deposits/${userId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json"
                        // You might need an Authorization header if your backend uses tokens
                        // "Authorization": `Bearer ${user.token}`
                    }
                });

                const data = await response.json();
                console.log("data", data); // Keep this for debugging

                if (response.ok) {
                    loadingMessage.style.display = "none";
                    if (data.deposits && data.deposits.length > 0) {
                        data.deposits.forEach(deposit => {
                            const row = depositHistoryTableBody.insertRow();

                            // Robust Date Formatting
                            let formattedDateTime = 'N/A';
                            if (deposit.createdAt) {
                                const date = new Date(deposit.createdAt);
                                if (!isNaN(date.getTime())) { // Check if the date is valid
                                    formattedDateTime = date.toLocaleDateString('en-GB') + '<br>' +
                                                        date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                                } else {
                                    console.warn("Invalid date received for deposit:", deposit);
                                }
                            }

                            // Add a class to status for styling
                            let statusClass = '';
                            let displayStatus = 'N/A';
                            if (deposit.status) {
                                const lowerCaseStatus = deposit.status.toLowerCase();
                                displayStatus = deposit.status.charAt(0).toUpperCase() + deposit.status.slice(1); // Capitalize first letter
                                if (lowerCaseStatus === 'pending') {
                                    statusClass = 'status-pending';
                                } else if (lowerCaseStatus === 'confirmed') { // Assuming 'confirmed' for success
                                    statusClass = 'status-confirmed';
                                } else if (lowerCaseStatus === 'rejected') {
                                    statusClass = 'status-rejected';
                                }
                            }

                            row.insertCell().setAttribute('data-label', 'Amount');
                            row.cells[0].textContent = `₹${deposit.amount}`;

                            row.insertCell().setAttribute('data-label', 'Method');
                            row.cells[1].textContent = deposit.paymentMethod;

                            row.insertCell().setAttribute('data-label', 'UTR/ID');
                            row.cells[2].textContent = deposit.utr || 'N/A'; // Display UTR or 'N/A'

                            row.insertCell().setAttribute('data-label', 'Status');
                            row.cells[3].innerHTML = `<span class="${statusClass}">${displayStatus}</span>`; // Apply status class

                            row.insertCell().setAttribute('data-label', 'Date');
                            row.cells[4].innerHTML = formattedDateTime;
                        });
                    } else {
                        noHistoryMessage.style.display = "block";
                    }
                } else {
                    errorMessage.textContent = data.message || "Failed to fetch deposit history.";
                    errorMessage.style.display = "block";
                    loadingMessage.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching deposit history:", error);
                errorMessage.textContent = "An error occurred while fetching history. Please try again.";
                errorMessage.style.display = "block";
                loadingMessage.style.display = "none";
            }
        }
    </script>
</body>
</html>
