<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal History | monitre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Styles --- */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            font-size: 16px; /* Base for REM units */
            height: 100%;
        }

        /* --- monitre Color Palette (CSS Variables) --- */
        :root {
            --monitre-blue-dark: #1a535c; /* Deep, trustworthy blue */
            --monitre-blue-light: #2e86de; /* Brighter, action blue */
            --monitre-green: #52b788; /* Growth green */
            --monitre-white: #ffffff;
            --monitre-text-gray: #333333; /* For text on light backgrounds (not used much here) */

            /* Glassmorphism Variables */
            --glass-bg-base: rgba(255, 255, 255, 0.08); /* Slightly transparent background */
            --glass-border-base: rgba(255, 255, 255, 0.2); /* Thinner, less opaque border */
            --glass-shadow-base: rgba(0, 0, 0, 0.25); /* General shadow for glass elements */

            /* Semantic Color Mappings */
            --page-bg-gradient-start: var(--monitre-blue-dark);
            --page-bg-gradient-end: var(--monitre-green);
            --page-text-color: var(--monitre-white);
            --header-bg: rgba(var(--monitre-blue-dark), 0.8);
            --accent-color-primary: var(--monitre-green); /* Main highlights, icons, active states */
            --accent-color-secondary: var(--monitre-blue-light); /* Buttons, links */
            --error-color: #dc3545; /* Standard red for errors */
            --success-color: #28a745; /* Standard green for success */
            --pending-color: #ffc107; /* Yellow/Orange for pending */
        }

        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers content in the body */
            min-height: 100vh;
            background: linear-gradient(135deg, var(--page-bg-gradient-start), var(--page-bg-gradient-end));
            color: var(--page-text-color);
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Glass Effect Background Blur for the body */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        /* --- Header --- */
        header {
            width: 100%;
            background-color: var(--header-bg);
            padding: 1.5rem 2.5rem;
            color: var(--monitre-white);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
        }

        header i {
            color: var(--accent-color-primary);
            margin-left: 10px;
            animation: iconPulse 1.5s infinite ease-in-out; /* Subtle animation */
        }

        /* --- Main Content Container --- */
        .container-box {
            width: 90%;
            max-width: 900px;
            margin: 1.5rem auto;
            padding: 2rem;
            background: var(--glass-bg-base);
            border-radius: 1.25rem;
            box-shadow: 0 0.625rem 2.5rem 0 var(--glass-shadow-base);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-base);
            overflow: hidden;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            color: var(--page-text-color);
            padding-bottom: 80px; /* Space for fixed footer */
        }

        /* --- History Card Component --- */
        .history-card {
            background: rgba(255, 255, 255, 0.05); /* Slightly more transparent glass for card */
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px var(--glass-shadow-base);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 2rem;
            width: 100%;
            text-align: center;
            color: var(--page-text-color);
        }

        .history-card h3 {
            color: var(--monitre-white);
            margin-bottom: 1.5rem;
            font-size: 1.7rem;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(82, 183, 136, 0.8), 0 0 15px rgba(82, 183, 136, 0.4);
        }

        /* --- Table Styling --- */
        #historyContent {
            margin-top: 1.5rem;
            overflow-x: auto; /* Enable horizontal scrolling for tables on small screens */
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto; /* Center the table */
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent table background */
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners apply to content */
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--monitre-white);
            font-size: 0.95rem;
        }

        th {
            background-color: rgba(var(--monitre-blue-dark), 0.4);
            font-weight: 600;
            color: var(--accent-color-primary);
            position: sticky; /* Make headers sticky for scrolling tables */
            top: 0;
            z-index: 5;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        /* Status Styling */
        .status-pending {
            color: var(--pending-color);
            font-weight: 600;
        }

        .status-completed {
            color: var(--success-color);
            font-weight: 600;
        }

        .status-rejected {
            color: var(--error-color);
            font-weight: 600;
        }

        /* --- No History / Error Message --- */
        #historyContent p {
            text-align: center;
            font-size: 1.1rem;
            color: rgba(var(--monitre-white), 0.8);
            padding: 1rem;
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(var(--error-color), 0.1);
            border: 1px solid rgba(var(--error-color), 0.3);
            border-radius: 8px;
            padding: 0.8rem 1rem;
            margin-top: 1rem;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        /* --- Footer Navigation --- */
        .otheropt {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 15px var(--glass-shadow-base);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .otheropt button {
            background: transparent;
            border: none;
            color: var(--monitre-white);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .otheropt button i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            transition: color 0.3s ease;
        }

        .otheropt button:hover {
            color: var(--accent-color-primary);
        }

        .otheropt button:hover i {
            color: var(--accent-color-primary);
        }

        /* --- Animations --- */
        @keyframes iconPulse {
            0% {
                transform: scale(0.9);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 1024px) {
            html {
                font-size: 15px;
            }
            header {
                padding: 1rem 1.5rem;
                font-size: 1.8rem;
            }
            .container-box {
                width: 95%;
                margin: 1rem auto;
                padding: 1.5rem;
            }
            .history-card {
                padding: 1.5rem;
            }
            .history-card h3 {
                font-size: 1.5rem;
            }
            th, td {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }
            header {
                font-size: 1.6rem;
                flex-direction: column;
                padding: 1rem 1rem;
            }
            .container-box {
                padding: 1.2rem;
            }
            .history-card {
                padding: 1.2rem;
            }
            th, td {
                font-size: 0.85rem;
                padding: 0.6rem;
            }
            .otheropt button i {
                font-size: 1.3em;
            }
            /* Make table columns stack on very small screens if necessary, or simplify */
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap; /* Prevent content from wrapping inside cells */
            }
            thead {
                display: none; /* Hide table header on small screens */
            }
            tr {
                display: block;
                margin-bottom: 0.8em;
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
            }
            td {
                display: block;
                text-align: right;
                border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
                position: relative;
                padding-left: 50%; /* Make space for pseudo-element label */
            }
            td::before {
                content: attr(data-label); /* Use data-label for pseudo-element */
                position: absolute;
                left: 0.6rem;
                width: calc(50% - 1rem);
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: var(--accent-color-primary);
            }
            td:last-child {
                border-bottom: none;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 13px;
            }
            header {
                font-size: 1.4rem;
                padding: 0.8rem 0.8rem;
            }
            .container-box {
                padding: 1rem;
            }
            .history-card {
                padding: 1rem;
            }
            .history-card h3 {
                font-size: 1.3rem;
            }
            td::before {
                font-size: 0.9em;
            }
            .otheropt button i {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header>Withdrawal History <i class="fa-solid fa-clock-rotate-left"></i></header>

    <div class="container-box">
        <div class="history-card">
            <h3>Your Withdrawal Records</h3>
            <div id="historyContent">
                Loading withdrawal history...
            </div>
        </div>
    </div>

    <footer class="otheropt">
        <button onclick="window.location.href='index.html'" aria-label="Home">
            <i class="fa-solid fa-house"></i>
        </button>
        <button onclick="window.location.href='profile.html'" aria-label="Profile">
            <i class="fa-solid fa-user"></i>
        </button>
    </footer>

    <script>
        const backendUrl = "https://richmindsbackend.onrender.com"; // Your backend URL

        const userdata = sessionStorage.getItem("user");
        if (!userdata) {
            alert("Please log in first.");
            window.location.href = "login.html"; // Redirect to login/home
        }

        const userinfo = JSON.parse(userdata);
        // Ensure 'userId' is correctly extracted. It's often '_id' from MongoDB.
        const userId = userinfo._id; // Assuming user object has '_id' property

        async function fetchWithdrawalHistory() {
            const historyContainer = document.getElementById("historyContent");
            historyContainer.innerHTML = "Loading withdrawal history..."; // Show loading message

            try {
                const response = await fetch(`${backendUrl}/withdrawals/${userId}`);
                const data = await response.json();

                if (data.success) {
                    if (data.withdrawals.length > 0) {
                        let html = `
                            <table>
                                <thead>
                                    <tr>
                                        <th>Amount</th>
                                        <th>Method</th>
                                        <th>Details</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        data.withdrawals.forEach((withdrawal) => {
                            const dateTime = new Date(withdrawal.createdAt);
                            const date = dateTime.toLocaleDateString('en-IN', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                            const time = dateTime.toLocaleTimeString('en-IN', {
                                hour: '2-digit',
                                minute: '2-digit',
                                hour12: true // For AM/PM format
                            });

                            let details = "";
                            if (withdrawal.method === "UPI") {
                                details = `UPI: ${withdrawal.upi_id}`;
                            } else if (withdrawal.method === "Bank Transfer") {
                                details = `A/C: ${withdrawal.accountNumber || 'N/A'}<br>Bank: ${withdrawal.bankName || 'N/A'}`;
                            }
                            
                            let statusClass = '';
                            if (withdrawal.status === 'pending') {
                                statusClass = 'status-pending';
                            } else if (withdrawal.status === 'completed') {
                                statusClass = 'status-completed';
                            } else if (withdrawal.status === 'rejected') {
                                statusClass = 'status-rejected';
                            }

                            html += `
                                <tr data-id="${withdrawal._id}">
                                    <td data-label="Amount">â‚¹${withdrawal.amount.toFixed(2)}</td>
                                    <td data-label="Method">${withdrawal.method}</td>
                                    <td data-label="Details">${details}</td>
                                    <td data-label="Status"><span class="${statusClass}">${withdrawal.status.charAt(0).toUpperCase() + withdrawal.status.slice(1)}</span></td>
                                    <td data-label="Date">${date}<br>${time}</td>
                                </tr>
                            `;
                        });
                        html += `
                                </tbody>
                            </table>
                        `;
                        historyContainer.innerHTML = html;
                    } else {
                        historyContainer.innerHTML = "<p>No withdrawal history found yet.</p>";
                    }
                } else {
                    historyContainer.innerHTML = `<p class="error-message">Error: ${data.message || 'Failed to fetch history.'}</p>`;
                }
            } catch (error) {
                console.error("Error fetching withdrawal history:", error);
                historyContainer.innerHTML = "<p class='error-message'>Failed to load withdrawal history. Please try again later.</p>";
            }
        }

        // Call the function when the page loads
        window.onload = fetchWithdrawalHistory;
    </script>
</body>
</html>
